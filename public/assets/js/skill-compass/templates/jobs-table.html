<div class="col-md-8 col-md-offset-2 col-sm-12">
    <h4 class='text-center'>Таблица вакансий на HeadHunter, которые тебе полностью подходят, </h4>
    <h4 class='text-center'>или могли бы подходить, если бы не 1-3 недостающих навыка</h4>
    <h4 class='text-center'>Период наблюдений - последние пол года.</h4>
    <div class='row step-content'>    
        <div class='col-md-4 jobs-table-header'>
            <button type="button" sorting-field='additional_skills_count' class="btn btn-default btn-block jobs-table-header-left">
                Недостающие навыки<span class='sorting-glyph' aria-hidden="true"></span>
            </button>
        </div>
        <div class='col-md-2 jobs-table-header'>
            <button type="button" sorting-field='actual_count' class="btn btn-default btn-block jobs-table-header-center">
                Вакансий<span class='sorting-glyph' aria-hidden="true"></span>
            </button>
        </div>
        <div class='col-md-2 jobs-table-header'>
            <button type="button" sorting-field='min' class="btn btn-default btn-block jobs-table-header-center">
                Минимум<span class='sorting-glyph' aria-hidden="true"></span>
            </button>
        </div>
        <div class='col-md-2 jobs-table-header'>
            <button type="button" sorting-field='mid' class="btn btn-default btn-block jobs-table-header-center">
                Медиана<span class='sorting-glyph' aria-hidden="true"></span>
            </button>
        </div>
        <div class='col-md-2 jobs-table-header'>
            <button type="button" sorting-field='max' class="btn btn-default btn-block jobs-table-header-right">
                Максимум<span class='sorting-glyph' aria-hidden="true"></span>
            </button>
        </div>              
    </div>
    <div data-eid='jobs-table' class='jobs-table'>
    </div>
</div>
